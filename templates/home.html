<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Maths Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Maths Challenge!</h1>
        <form method="POST" action="/">
            <label name="Please enter your name">Enter Your Name:</label><br>
            <input type="text" name="name" required>
            <br>
            <button type="submit">Start The Test</button>
        </form>
    </div>
</body>
</html>
